version: '2.1'

services:

  setting-processor:
    image: hashblock/hashblock-setting-tp:latest
    container_name: hashblock-setting-tp-latest
    restart: always
    environment:
      - PYTHONPATH=/project/hashblock-exchange
    depends_on:
      - validator
    command: "bash -c \"\
         sleep 1 && \
         setting-tp -vv \
           -C tcp://validator:4004 \
       \""
    stop_signal: SIGKILL

  asset-processor:
    image: hashblock/hashblock-asset-tp:latest
    container_name: hashblock-asset-tp-latest
    restart: always
    environment:
      - PYTHONPATH=/project/hashblock-exchange
    depends_on:
      - setting-processor
    command: "bash -c \"\
       sleep 1 && \
       asset-tp -vv \
         -C tcp://validator:4004 \
     \""
    stop_signal: SIGKILL

  unit-processor:
    image: hashblock/hashblock-unit-tp:latest
    container_name: hashblock-unit-tp-latest
    restart: always
    environment:
      - PYTHONPATH=/project/hashblock-exchange
    depends_on:
      - setting-processor
    command: "bash -c \"\
       sleep 1 && \
       unit-tp -vv \
         -C tcp://validator:4004 \
     \""
    stop_signal: SIGKILL

  exchange-processor:
    image: hashblock/hashblock-exchange-tp:latest
    container_name: hashblock-exchange-tp-latest
    restart: always
    volumes:
        - /sawtooth:/sawtooth
    environment:
      - HASHBLOCK_KEYS=/sawtooth/keys
      - HASHBLOCK_CONFIG=/sawtooth/config
      - PYTHONPATH=/project/hashblock-exchange
    depends_on:
      - asset-processor
    command: "bash -c \"\
        sleep 1 && \
        exchange-tp -vv \
          -C tcp://validator:4004 \
      \""
    stop_signal: SIGKILL

  track-processor:
    image: hashblock/hashblock-track-tp:latest
    container_name: hashblock-track-tp-latest
    restart: always
    volumes:
        - /sawtooth:/sawtooth
    environment:
      - HASHBLOCK_KEYS=/sawtooth/keys
      - HASHBLOCK_CONFIG=/sawtooth/config
      - PYTHONPATH=/project/hashblock-exchange
    depends_on:
      - exchange-processor
    command: "bash -c \"\
        sleep 1 && \
        track-tp -vv \
          -C tcp://validator:4004 \
      \""
    stop_signal: SIGKILL

  hashblock_rest:
    image: hashblock/hashblock-rest:latest
    container_name: hashblock-rest
    volumes:
        - /sawtooth:/sawtooth
    ports:
      - '8000:8000'
    depends_on:
      - validator
      - rest-api
    environment:
      - HASHBLOCK_KEYS=/sawtooth/keys
      - HASHBLOCK_CONFIG=/sawtooth/config
      - PYTHONUNBUFFERED='true'
    command: >
      gunicorn -b 0.0.0.0:8000
      --access-logfile -
      "hashblock_rest.app:application"
    stop_signal: SIGKILL

  settings-tp:
    image: hyperledger/sawtooth-settings-tp:latest
    container_name: sawtooth-settings-tp-latest
    restart: always
    depends_on:
      - validator
    entrypoint: settings-tp -vv -C tcp://validator:4004
    stop_signal: SIGKILL

  validator:
    image: hashblock/sawtooth-validator:latest
    container_name: sawtooth-validator-latest
    restart: always
    environment:
      - SAWTOOTH_HOME
    volumes:
        - /sawtooth:/sawtooth
    expose:
      - 4004
      - 8800
    ports:
      - "4004:4004"
      - "8800:8800"
    entrypoint: "bash -c \"\
        sawtooth-validator -vv \
          --endpoint tcp://__DNS__NODEINDEX__.westus2.cloudapp.azure.com:8800 \
          --peers tcp://__DNS__PEERINDEX0__.westus2.cloudapp.azure.com:8800,tcp://__DNS__PEERINDEX1__.westus2.cloudapp.azure.com:8800 \
          --bind component:tcp://eth0:4004 \
          --bind network:tcp://eth0:8800 \
        \""
    stop_signal: SIGKILL

  rest-api:
    image: hyperledger/sawtooth-rest-api:latest
    container_name: sawtooth-rest-api-latest
    restart: always
    ports:
      - "8008:8008"
    depends_on:
      - validator
    command: sawtooth-rest-api -v --connect tcp://validator:4004 --bind rest-api:8008
    stop_signal: SIGKILL
